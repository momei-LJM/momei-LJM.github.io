name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
# ä»»åŠ¡id
  buildBlog:
    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     node-version: [16.x]
    #     os: [ubuntu-latest]
    #   fail-fast: false
# æ­¥éª¤
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: 16
          # node-version: ${{ matrix.node-version }}
          # registry-url: https://registry.npmjs.org/

      - name: ðŸ“¦ Install Dependencies
        run: npm i

      - name: ðŸŒŒ Build Valaxy Blog
        run: npm run build

      - name: ðŸª¤ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
