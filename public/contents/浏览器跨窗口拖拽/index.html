<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .card {
      width: 300px;
      height: 400px;
      border-radius: 5px;
      background-color: #ffffff;
      position: absolute;
    }
    .box {
      background-color: #000000;
      position: absolute;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    body {
      padding: 0;
      margin: 0;
      position: relative;
    }
  </style>
  <body>
    <div class="box">
      <div class="card"></div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
