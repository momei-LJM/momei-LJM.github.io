<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        width: 100%;
        height: 100vh;
        background-color: #fff;
        color: black;
        text-align: center;
        display: flex;
        align-items: center;
        font-size: 36px;
        font-weight: bold;
        justify-content: center;
      }
      .footer {
        width: 100%;
        height: 100vh;
        background-color: #fff;
        color: black;
        text-align: center;
        display: flex;
        align-items: center;
        font-size: 36px;
        font-weight: bold;
        justify-content: center;
      }
      .ground-box {
        width: 100%;
        height: 300vh;
        background-color: black;
        /* position: relative;
        overflow: hidden; */
      }
      .animate-box {
        width: 100%;
        height: 100vh;
        position: sticky;
        top: 0;
      }
      .list {
        width: 70%;
        height: 50vh;

        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 10px;
        display: flex;
        flex-wrap: wrap;
        align-content: center;
      }
      .item {
        width: 9%;
        height: 13%;
        margin: 50px calc((100% - 63%) / 14);
        background-color: #81c2f0;
        border-radius: 4px;
      }
      .item:nth-child(odd) {
        background-color: rgb(190, 255, 190);
      }
      .item:nth-child(2n + 0) {
        background-color: #0f77ff;
      }
      .con {
        position: absolute;
        top: 0;
        align-content: center;
        height: 100%;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        background-color: rgba(23, 26, 29, 0.9);
      }
    </style>
  </head>
  <body>
    <div class="header">page header</div>
    <div class="ground-box">
      <div class="animate-box">
        <div class="list">
          <div class="con"></div>
          <div data-order="0" class="item"></div>
          <div data-order="1" class="item"></div>
          <div data-order="2" class="item"></div>
          <div data-order="3" class="item"></div>
          <div data-order="2" class="item"></div>
          <div data-order="1" class="item"></div>
          <div data-order="0" class="item"></div>
          <div data-order="0" class="item"></div>
          <div data-order="1" class="item"></div>
          <div data-order="2" class="item"></div>
          <div data-order="3" class="item"></div>
          <div data-order="2" class="item"></div>
          <div data-order="1" class="item"></div>
          <div data-order="0" class="item"></div>
        </div>
      </div>
    </div>
    <div class="footer">page footer</div>
    <script src="./js/index.js"></script>
  </body>
</html>
